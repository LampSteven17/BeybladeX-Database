name: Rebuild on WBO Update

on:
  push:
    paths:
      - 'data/wbo_pages.json'
  workflow_dispatch:  # Manual trigger button in GitHub UI

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run WBO parser
        run: uv run python scripts/refresh_all.py --sources wbo -v

      - name: Copy database to site
        run: cp data/beyblade.duckdb site/public/data/

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/beyblade.duckdb site/public/data/beyblade.duckdb
          git diff --staged --quiet || git commit -m "Rebuild database from WBO update"
          git push
